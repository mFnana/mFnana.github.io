<!DOCTYPE html>
<html>
  <head>
    <title>
      getTime
    </title>
    <style>
      body{
        background: url('https://i.ibb.co/27LG5d0/op.gif');
        background-repeat: no-repeat;
        background-size: 1024px 2000px;
      }#cont{
        width: 500px;
        border: solid 10px #f7a5b6;
        background: #888888a6;
        border-radius: 20px;
        position: absolute;
        top: 600px;
        color: white;
        font-family: "Lucida Console", "Courier New", monospace;
        padding: 5px;
      }#hr{
        font-size: 5rem;
      }#dy{
        font-size: 2rem;
      }#o{
        background: none;
        border: solid 1px #97979700;
        position: absolute;
        left: 5%;
        padding: 170px;
        font-size: 2rem;
      }#iop{
        width: 150px;
        height: 150px;
      }#iuy{
        font-size: 2rem;
        padding: 23px;
      }
    </style>
  </head>
<body>
    <div id="console" style="width: 40px;"></div>
    <div id="iuy">CREATED BY : MOCHI F. NANA</div><br>
    <button onclick="document.location='https://www.google.com/?hl=id'" id="o">
      <img src="https://i.ibb.co/ykRDgtq/op.jpg" alt="op" border="0" id="iop">
    </button>
    <br>
    <div id="cont">
    <center>
    <div id="hr"></div>
    </center>
    <div id="dy"></div>
    </div>
  <meta name="viewport" content="width=1024">
  <script type="text/javascript" charset="utf-8">
    cons=(outP)=>{
       document.getElementById("console").innerHTML=outP;
    }
    var d = document.getElementById("hr");
    var l = document.getElementById("dy");
    var we = document.getElementById("cont");
    var oe = document.getElementById("iop");
    var te = document.getElementById("iuy");
    var fd = document.getElementById("o");
    setInterval(()=>{
    let j = new Date().getHours();
    let m = new Date().getMinutes();
    let s = new Date().getSeconds();
    let h = new Date().getDate();
    let b = new Date().getMonth();
    let t = new Date().getFullYear();
    var o,x,y;
    var kk = "0";
    if(parseInt(s)<10){
      o = kk+s;
    }else{
      o = s;
    }
    if(parseInt(m)<10){
      x = kk+m;
    }else{
      x = m;
    }
    if(parseInt(j)<10){
      y = kk+j;
    }else{
      y = j;
    }
    var no = y+":"+x+":"+o;
    var op = Array(3).fill('\xa0').join('')+h+"/"+b+"/"+t;
    d.innerHTML=no;
    l.innerHTML=op;
    
    var li = screen.width;
    console.log(li)
    
    if(li > 500){
      document.body.style.backgroundPosition="1px -450px";
      oe.style.width="70px";
      oe.style.height="70px";
      fd.style.padding="1px";
      fd.style.left="23%";
      we.style.top="58%";
    }else {
      document.body.style.backgroundSize = "1024px 2000px";
      document.body.style.backgroundPosition="0px 0px";
      document.body.style.backgroundPosition="0px 0px";
      oe.style.width="150px"
      oe.style.height="150px"
      fd.style.padding="150px";
      fd.style.left="4.5%";
      we.style.top="30%";
    }
    
    
    
    
    },10)
    
  </script>
</body>
</html>
