<!DOCTYPE html>
<html>
  <head>
    <title>
      getTime
    </title>
    <style>
      body{
        background: url('https://i.ibb.co/27LG5d0/op.gif');
        background-repeat: no-repeat;
        background-size: 1024px 2000px;
      }#cont{
        width: 500px;
        border: solid 10px black;
        background: #888888a6;
        border-radius: 20px;
        color: white;
        font-family: "Lucida Console", "Courier New", monospace;
        padding: 10px;
      }#hr{
        font-size: 5rem;
      }#dy{
        font-size: 2rem;
      }
    </style>
  </head>
<body>
  <center>
    <br>
    <br>
    <br>
    <div id="cont">
    <div id="hr"></div>
    <div id="dy"></div>
    </div>
  </center>
  <meta name="viewport" content="width=1024">
  <script type="text/javascript" charset="utf-8">
    var d = document.getElementById("hr");
    var l = document.getElementById("dy");
    setInterval(()=>{
    let j = new Date().getHours();
    let m = new Date().getMinutes();
    let s = new Date().getSeconds();
    let h = new Date().getDate();
    let b = new Date().getMonth();
    let t = new Date().getFullYear();
    var no = j+":"+m+":"+s;
    var op = h+"/"+b+"/"+t;
    d.innerHTML=no;
    l.innerHTML=op;
    },10)
  </script>
</body>
</html>
